<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pic</title>
</head>
<body>
    <p id = 'test'></p>
    <p id = '1'></p>
    <p id = '2'></p>
    <p id = '3'></p>
    <p id = '4'></p>
    <p id = '5'></p>
    <script>
        function getParams(key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        };
        keyword = getParams("keyword");
        number = parseInt(getParams("number"));
        for ( i=0;i<=number&&i<=5;i++){
            document.getElementById(i.toString()).innerHTML="<img src='./download/"+keyword+"/google_000"+i.toString()+".jpg'/>";
        }
        // document.getElementById('1').innerHTML="<img src='./download/"+keyword+"/google_0001.jpg'/>";
        // document.getElementById('2').innerHTML="<img src='./download/"+keyword+"/google_0002.jpg'/>";
        // document.getElementById('3').innerHTML="<img src='./download/"+keyword+"/google_0003.jpg'/>";
    </script>
</body>
</html>
